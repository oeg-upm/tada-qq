version: v1.0
name: Python
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Automated Tests
    task:
      jobs:
        - name: unittest
          matrix:
            - env_vars: PYTHON_VERSION
              values:
                - '2.7'
                - '3.5'
                - '3.6'
                - '3.7'
          commands:
            - checkout
            - sem-version python $PYTHON_VERSION
            - python -m pip install --upgrade pip
            - pip install -r requirements.txt
            - sh scripts/run_tests.sh
      secrets:
        - name: tada-qq
